name: validate
on:
  push:
    branches:
      # Match SemVer major release branches
      - '[0-9]+.x'
      - 'main'
      - 'next'
      - 'next-major'
      - 'beta'
      - 'alpha'
      - '!all-contributors/**'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write # to cancel/stop running workflows (styfle/cancel-workflow-action)
  contents: read # to fetch code (actions/checkout)

jobs:
  main:
    continue-on-error: ${{ matrix.react != 'latest' }}
    # Ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
        react: ['18.x', latest, canary, experimental]
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: 📥 Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Verify format (`npm run format` committed?)
        run: npm run format -- --check --no-write

      - name: ⚛️ Setup react
        run: npm install react@${{ matrix.react }} react-dom@${{ matrix.react }}

      # 명시적으로 test와 build 실행
      - name: ▶️ Run tests
        run: npm run test

      - name: 🏗 Run build
        run: npm run build

      - name: ⬆️ Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          flags: ${{ matrix.react }}
          token: ${{ secrets.CODECOV_TOKEN }}

  release:
    permissions:
      actions: write # to cancel/stop running workflows (styfle/cancel-workflow-action)
      contents: write # to create release tags (cycjimmy/semantic-release-action)
      issues: write # to post release that resolves an issue (cycjimmy/semantic-release-action)

    needs: main
    runs-on: ubuntu-latest
    if:
      ${{ github.repository == 'testing-library/react-testing-library' &&
      github.event_name == 'push' }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: 📥 Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: 🏗 Run build script
        run: npm run build

      - name: 🚀 Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          semantic_version: 17
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main',
              'next',
              'next-major',
              {name: 'beta', prerelease: true},
              {name: 'alpha', prerelease: true}
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
